<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="app">
        <h1 class="app__brand">HANGMAN</h1>
        <h2 class="app__intro">VANILLA JAVASCRIPT HANGMAN GAME</h2>
        <h3 class="app__instruction">Use the alphabet below to guess the word, or click hint to get a clue.</h3>
        <div class="app__alphabet">
        </div>
        <h3 class="app__press"></h3>
        <div class="app__word">
            <h3 class="app__word--main">You have <h3 class="app__word--number">10</h3> <h3>lives</h3>  </h3>
        </div>
        <div class="app__clue">
            <h3>Clue -</h3> <h3 class="app__suggestion"></h3>
        </div>
        <div class="app__paint">
            <canvas class="app__paint--main"></canvas>
        </div>
        <div class="app__btn">
            <button class="btn-main app__btn1">Hint</button>
            <button class="btn-main app__btn2">Play Again</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
